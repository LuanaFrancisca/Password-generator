<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Welcome!</h1>
            </div>
        </div>
        <div id="form-container">
            <div id="register-form">
                <h2>Create your account:</h2>
                <p>Register to use all the features of the system</p>

                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="text" type="password" id="password" placeholder="Enter your password">
                </div>
                <p>Need help creating a secure password?
                    <span id="open-generate-password">Click here.</span>
                </p>
                <div id="generate-options" class="hide">
                    <p>Select the options you want</p>
                    <div class="form-control">
                        <label for="length">Number of characters:</label>
                        <input type="text" id="length" name="length" value="10">
                    </div>
                    <div class="form-control">
                        <label for="letters">Letters:</label>
                        <input type="checkbox" id="letters" name="letters" checked/>
                    </div>
                    <div class="form-control">
                        <label for="numbers">Numbers</label>
                        <input type="checkbox" id="numbers" name=" numbers" checked/>
                    </div>
                    <div class="form-control">
                        <label for="symbols">Symbols</label>
                        <input type="checkbox" id="symbols" name="symbols" checked/>
                    </div>
                    <button id="generate-password">Create password</button>
                </div>
                <div id="generated-password">
                    <p>Here is your password:</p>
                    <h4></h4>
                    <button id="copy-password">Copy</button>
                </div>
                <div class="form-control">
                    <label for="confirmpassword">Password confirmation</label>
                    <input type="text" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password">
                </div>
                <input type="submit" value="Register" />
            </div>
        </div>
    </div>
</body>

</html>
